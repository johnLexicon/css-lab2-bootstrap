<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">
  <title>Css Lab 2 | Bootstrap</title>
</head>

<body>
  <main class="container-md container-fluid py-5">
    <h1 class="h4">Register</h1>
    <form novalidate>
      <div class="row gy-3 row-cols-1 row-cols-md-2">
        <div class="col">
          <div class="form-floating">
            <input class="form-control" type="text" placeholder="first name" name="firstName" id="firstName">
            <label for="firstName">First name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input class="form-control" type="text" placeholder="last name" name="lastName" id="lastName">
            <label for="lastName">Last name</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating">
            <input class="form-control" type="email" placeholder="email" name="email" id="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="password" class="form-control" id="passwordRepeat" placeholder="Password Repeat">
            <label for="password">Password Repeat</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating">
            <select name="role" id="role" class="form-select">
              <option selected value=""></option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <label for="role">Role</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input checked type="radio" name="gender" id="male" value="male" class="form-check-input">
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="gender" id="female" value="female" class="form-check-input">
            <label for="female" class="form-check-label">Female</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input type="checkbox" name="terms" id="terms" value="checked" class="form-check-input is-invalid">
            <label for="terms" class="form-check-label">I accept the terms and conditions without reading them</label>
            <div class="invalid-feedback">You must accept</div>
          </div>
        </div>
        <div class="col-md-12">
          <button class="btn btn-warning btn-lg w-100">Register</button>
        </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
